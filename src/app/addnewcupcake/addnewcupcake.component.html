<div class="row mt-5">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
      <form (ngSubmit)="onSubmitNewCupcake()">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="pt" placeholder="name@example.com" name="title"
            [(ngModel)]="cupcakeModel.title">
          <label for="pt">Name of cupcake</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="pi" placeholder="Password" name="imgPath"
            [(ngModel)]="cupcakeModel.imgPath">
          <label for="pi">Image URL</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="pd" placeholder="Password" name="price"
            [(ngModel)]="cupcakeModel.price">
          <label for="pd">Market price</label>
        </div>
        <button class="btn btn-warning float-end" type="submit">Add</button>
      </form>
    </div>
    <div class="col-sm-2 col-md-3"></div>
  </div>
