<div class="x">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" routerLink="home" routerLinkActive="active">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="signup" routerLinkActive="active"><router-outlet>Sign up</router-outlet></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="login" routerLinkActive="active">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="contactus" routerLinkActive="active">Contact us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="b text-white text-center mb-4 p-3">
        <h1>Product Cards</h1>
        <button class=" h3 btn btn-light text-info" data-bs-toggle="collapse" data-bs-target="#a">
            <i class="fas fa-shopping-cart"></i>
            My items   &nbsp;
            <span class="float-end btn btn-sm btn-info text-white rounded-circle">{{count}}</span>
        </button>
        <div class="collapse bg-light text-secondary w-25 mx-auto" id="a">
            <ul class="list-unstyled">
            <li class="m-1 p-1" *ngFor="let i of recieve">{{i}}</li>
            </ul>
            <button *ngIf="recieve.length!=0" class="btn btn-sm btn-danger text-white m-1" (click)="recieve.length=0;count=0">Clear</button>
        </div>
    </div>
<div class="container">
<div class="row row-cols-1 row-cols-sm-3">
<app-product *ngFor="let content of post" [data]="content" (eve)="getCount($event)"></app-product>
</div>
</div>
<app-footer></app-footer>
</div>
